piVersion: argoproj.io/v1alpha1
kind: Workflow                  # CRD - Workflow
metadata:
  generateName: hello-world-    # workflow 이름
spec:
  ntrypoint: whalesay          # workflow 시작점
  templates:
  - name: whalesay
    container:
      image: docker/whalesay
      command: [cowsay]
      args: ["hello world"]
